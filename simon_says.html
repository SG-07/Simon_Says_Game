<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Say Game</title>
    <link rel="stylesheet" href="simon_says.css">
    
</head>
<body>
    <h1>Simon Say Game</h1>
    <h3>Press any key to play</h3>
    <div class="button-container">
        <div class="top">
            <div class="box red" type="button">
                1
            </div>
            <div class="box yellow" type="button">
                2
            </div>
        </div>
        <div class="bottom">
            <div class="box green" type="button">
                3
            </div>
            <div class="box purple" type="button">
                4
            </div>
        </div>
    </div>
    
</body>
</html>
